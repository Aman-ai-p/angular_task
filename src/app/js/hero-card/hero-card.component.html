<div *ngFor="let data of empData" style="border: 1px solid black">
    <p>{{data.id}}</p>
    <p>{{data.department}}</p>
    <div *ngFor="let emp of data.employee">
        <p>{{emp.name}}</p>
        <p>{{emp.age}}</p>
        <p>{{emp.gender}}</p>
        <div *ngFor="let hobby of emp.hobby">
            <p>{{hobby.hobby_1}}</p>
            <p>{{hobby.hobby_2}}</p>
            <p>{{hobby.hobby_3}}</p>
        </div>
    </div>
</div>
